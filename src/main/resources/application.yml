server:
  port: 8083
  
spring:
  datasource:
      url: jdbc:mysql://localhost:3306/rating-service
      username: root
      password: root
      hikari:
        driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
  application:
    name: RATING-SERVICE
    
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true  
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka  
  
    
    
    
    